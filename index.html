<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <img
          class="logo"
          src="./assets/logo/Logo.png"
          alt="Logo Les Petits Plats"
        />
        <h1>
          Cherchez parmi plus de 1500 recettes <br />du quotidien,
          simples et délicieuses
        </h1>

        <div class="searchBar">
          <div class="input">
            <input
              class="searchEnter" id="input"
              placeholder="Chercher une recette, un ingrédient, ..."
            />
              <button class="loop-icon" type="submit">
                <img class="loop" src="./assets/icones/Loop CTA.png" />
                <img class="loopYellow" src="./assets/icones/Loop CTA Yellow.png"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <main class="mainContainer">

    <nav class="navigation_bar">
      <article class="search_container">
     <ul class="dropdown">
        <button class="btn_dropdown_ingredient">   
          Ingrédients
          <span><img class="arrow_down" src="./assets/icones/ArrowDown.png"/>
          <img class="arrow_up" src="./assets/icones/ArrowUp.png"/></span> 
        </button>
     
      <div class="dropdown_content_ing">
        <div class="input_group">
          <input class="search" id="ingSearch"/>
          <img class="loopDropdown"src="./assets/icones/LoopDropdown.png"/>
        </div>  
              
          <ul id="ingredientList"></ul>
         </ul>

      
      <ul class="dropdown">
           <button class="btn_dropdown_appliance">   
             Appareils
             <span><img class="arrow_down" src="./assets/icones/ArrowDown.png"/>
              <img class="arrow_up" src="./assets/icones/ArrowUp.png"/></span> 
           </button>
      </div>
         <div class="dropdown_content_app">
           <div class="input_group">
             <input class="search"/>
             <img class="loopDropdown"src="./assets/icones/LoopDropdown.png"/>
           </div>        
             <ul id="applianceList"></ul>
          </ul>

          <ul class="dropdown">
             <button class="btn_dropdown_ustensil">   
               Ustensiles
               <span><img class="arrow_down" src="./assets/icones/ArrowDown.png"/>
                <img class="arrow_up" src="./assets/icones/ArrowUp.png"/></span> 
             </button>
          </div>
          <div class="dropdown_content_ust">
             <div class="input_group">
               <input class="search"/>
               <img class="loopDropdown"src="./assets/icones/LoopDropdown.png"/>
             </div>        
               <ul id="ustensileSelected"></ul>
          </div>
        </article>
        
    

        </section>
       <div class="total_recipies">
        <p><span>1500</span> recettes</p>
       </div>
      </nav>
      <div class="ingredientSelected">
      <ul id="ingredientSelected">
        <div id="ingredientSelectedContent"></div>
        <span class="closeIng"><img class="crossClose"src="./assets/icones/crossCloseBlack.png"/></span>
      </ul>
    </div>
      
     
</main>
<script src="scripts/pages/index.js" type="module"></script>
  </body>
</html>
